<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Cart</title>
</head>

<body>
    <div class="wrapper">
        <nav>
            <a href="../../index.html" class='logo'>Shopping Mall<i class="fa-solid fa-store"></i></a>
        </nav>
        <h1>My Cart</h1>
        <div class="container">
            <ul class="item-list">
            </ul>
            <div class="total">
                <p class="total-items">Total: 5 products</p>
                <p class="subtotal">Subtotal: $100</p>
            </div>
            <div class="buttons">
                <div class="checkout-btn"><button>Check out</button></div>
                <div class="remove-btn"><button>Empty cart</button></div>
            </div>
        </div>
    </div>
    <script src="app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</body>

</html>
